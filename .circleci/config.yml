defaults: &defaults
  working_directory: ~/generator-spfx
  docker:
    - image: circleci/node:8.11.2

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/generator-spfx
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Restore dependencies
          command: npm i
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Build
          command: ls -al && npm install
      - persist_to_workspace:
          root: .
          paths: ["."]
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/generator-spfx
      - run:
          name: Test Handlebars
          command: npm run test-handlebars
      - run:
          name: Test Knockout
          command: npm run test-knockout
      - run:
          name: Test React
          command: npm run test-react
      - store_artifacts:
          path: testresult
          prefix: testresult
