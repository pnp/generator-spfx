defaults: &defaults
  working_directory: ~/generator-spfx
  docker:
    - image: circleci/node:8.11.2

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: ~/generator-spfx
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Restore dependencies
          command: npm i
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Run install
          command: npm install
      - persist_to_workspace:
          root: .
          paths: ["."]
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/generator-spfx
      - run:
          name: Test Knockout
          command: npm run test-knockout
      - run:
          name: Test React
          command: npm run test-react
      - run:
          name: Test Handlebars
          command: npm run test-handlebars
      - store_artifacts:
          path: testresult
          prefix: testresult
  deploy_docs:
    working_directory: ~/generator-spfx/docs
    docker:
      - image: circleci/python:2.7-jessie-node
    steps:
      - attach_workspace:
          at: ~/generator-spfx
      - add_ssh_keys:
          fingerprints:
            - "7c:a4:22:e4:6f:43:12:5a:f6:3a:8f:74:4f:62:79:f3"
      - run:
          name: Install MkDocs
          command: sudo pip install mkdocs
      - run:
          name: Install MkDocs theme
          command: sudo pip install mkdocs-material
      - run:
          name: Avoid hosts unknown for github
          command: echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
      - run:
          name: Build docs
          command: mkdocs gh-deploy
workflows:
  version: 2
  testing:
    jobs:
        - build
        - test:
            requires:
                - build